<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Get a quote in under 3 mins</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>

    <div class="container">

        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Policy Expert - Formage</a>
                </div>
            </div>
        </div>
        <ul class="breadcrumb">

        </ul>

        <div class="row">

            <div class="span12">
                <form id="testform" action="#" class="form-horizontal well" data-version="20" data-page="1">
                </form>
            </div>

        </div>

    </div>

    <script type="text/template" id="input-container">
        <div class='control-group'>
            <label class='control-label label-large' for='<%=id%>'><%=label%></label>
            <div class='controls controls-large'>
                <div id='replaced'></div>
            </div>
        </div>
    </script>
    <script type="text/template" id="radio-input">
        <label class='radio inline'>
            <input type='radio' <%=class%> value='<%=value%>' name='<%=name%>' id='<%=id%>' <%=checked%> /> <%=label%>
        </label>
    </script>
    <script src="../vendor/mootools/mootools.js"></script>
    <script src="../vendor/mootools/mootools-more.js"></script>
    <script src="js/require.js" data-main="js/formage-app"></script>

    </body>
</html>
